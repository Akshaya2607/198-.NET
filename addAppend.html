    <script>
        $(document).ready(function(){
            $("p").click(function(){
            $("p").prepend("Another Para is added. ");
        });
            $("#ap").click(function(){
                    //var prname=$("#t1").val();
                i=0;
                $("li").each(function(){
                        var d=$(this).text;
                        i+=1;
                });
                i+=1;    
                $("ol").append("<li>" + "Item "+ i  + "</li>");
            });

            $("#bf").click(function(){
                $("#p1").before("<img src='bunny.jpg' height=100px width=100px/>");
            });

            $("#af").click(function(){
                $("#p1").after("<img src='bunny.jpg' height=100px width=100px/>");
            });

            $("#r").click(function(){
                var no=$("#t2").val();
                
                $("li").each(function(){
                    var d=$(this).text();
                    if(d==no)
                    {
                        $(this).remove();
                    }
                    
                });
                
            });

            $("#emp").click(function(){
                $("#div1").empty();
            });
        });
    </script>
