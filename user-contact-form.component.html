<form [formGroup]="contactForm" class="form-group" (ngSubmit)="Submitdata()">
    
    <fieldset>
        <legend>Contact Form</legend>
    <div formGroupName="cForm" novalidate>
    <label class="form-group">Enter First Name:</label>&nbsp;
        <input type="text" class="form-control-sm" formControlName="firstname" id="finame" name="finame"/>
        <br/><br/>
    <label class="form-group">Enter Last name: &nbsp;</label>
        <input type="text" class="form-control-sm" formControlName="lastname" id="laname" name="laname"/>
        <br/><br/>
    <label class="form-group">Enter Mobile Number: &nbsp;</label>
        <input type="text" class="form-control-sm" formControlName="mobileno" id="mn" name="mn"/>
        <br/><br/>
    <label class="form-group">Enter Email: &nbsp; </label>
        <input type="text" class="form-control-sm" formControlName="email" id="finame" name="finame"/>
        <br/><br/>
    <label class="form-group">Enter Gender:&nbsp; </label>
        <input type="text" class="form-control-sm" formControlName="gender" id="finame" name="finame"/>
        <br/><br/>
    <select formControlName="country">
        <option *ngFor="let country of countries" [value]="country">{{country}}</option>
    </select>
    
    <!-- <label class="form-group">Enter Country: &nbsp;</label>
        <input type="text" class="form-control-sm" formControlName="country" id="finame" name="finame"/>
        <br/><br/> -->
    </div>
    <select formControlName="requestType">
        <option *ngFor="let requestType of requestTypes" [value]="requestType">{{requestType}}</option>
    </select>
    <input formControlName="text"/>
    <button type="submit" (click)="onSubmit()" [disabled]="contactForm.pristine">Save</button>
    <button type="reset" (click)="revert()" [disabled]="contactForm.pristine">
      Revert
    </button>
    <!-- <input type="submit" class="btn btn-primary" name="st" />   
       -->
</fieldset>

</form>
